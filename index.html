<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>iPhone Wallpapers</title>

  <!-- أيقونة الموقع -->
  <link rel="icon" href="images/w.jpg" type="image/jpeg">

  <!-- ملف التنسيق -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- خلفية ثابتة توضع أسفل كل المحتوى -->

  <!-- رأس الصفحة -->

    <h1>iPhone Wallpapers</h1>

  </main>

  <!-- تذييل الصفحة -->
  <footer>
    <p>© 2025 - All rights reserved</p>
  </footer>
